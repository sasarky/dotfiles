#utf setting
set-window-option -g utf8 on

# mode
set-window-option -g mode-keys vi

set -s escape-time 0
setw -g window-status-current-attr underscore

set-option -g history-limit 4096

# default statusbar colors
set-option -g status-bg white #base2
set-option -g status-fg black #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg black #base00
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg red #orange
set-window-option -g window-status-current-bg default

# pane border
set-option -g pane-border-fg white #base2
set-option -g pane-active-border-fg cyan #base1

# message text
set-option -g message-bg white #base2
set-option -g message-fg red #orange

# clock
set-window-option -g clock-mode-colour green #green

# ステータスラインカスタム関連
set -g status-left-length 50
set -g status-attr dim
# 左部:whoami@hostname
set -g status-left '#[fg=black,bold][#20(whoami)@#H]#[default]'
# 右部:[2011/03/06(Sun)20:21]
set -g status-right '#[fg=black,bold][%Y/%m/%d(%a)%H:%M]#[default]'
set -g message-attr bold

set-window-option -g window-status-current-attr bold

set-option -g base-index 1

# Set the prefix to ^T.
unbind C-b
set -g prefix ^T
bind t send-prefix

# screen ^C c
unbind ^C
bind ^C new-window -n zsh
bind c new-window -n zsh

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# resize
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# title A
set-window-option -g automatic-rename off
unbind A
bind A command-prompt "rename-window %%"

# copy-mode ^[
unbind ^"["
bind -r ^"[" copy-mode
unbind ^]
bind -r ^] paste-buffer

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^R r
unbind ^R
bind ^R refresh-client
unbind r
bind r refresh-client

# split -v |
unbind |
bind | split-window -h
unbind -
bind - split-window

# " windowlist -b
unbind '"'
bind '"' choose-window

bind C-t last-window
